<h3>Search a CEP</h3>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="id"> Id </label>
    <input id="id" type="text" name="id" #id />
  </div>

  <button class="button" (click)="getCep(id.value)">Search</button>
</form>

<h3></h3>

<form>
  <button class="button" [routerLink]="['/add']">Add CEP</button>
</form>
