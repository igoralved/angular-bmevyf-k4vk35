<h3>Search a CEP</h3>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="campo"> Campo</label>
    <input id="campo" type="text" name="campo" #campo />
  </div>

  <button class="button" (click)="getCep(campo.value)">Search</button>
</form>

<h3></h3>

<form>
  <button class="button" [routerLink]="['/add']">Add CEP</button>
</form>
