<p>cep-list works!</p>

<h2>CEPS</h2>

<div class="cep" *ngFor="let cep of ceps | async">
  <div *ngIf="valido(cep)">
    <h3>{{ cep.campo }}</h3>
    <h2>{{ cep.logradouro }}</h2>
    <h2>{{ cep.complemento }}</h2>
    <h2>{{ cep.bairro }}</h2>
    <h2>{{ cep.localidade }}</h2>
    <h2>{{ cep.uf }}</h2>
    <h2>{{ cep.ibge }}</h2>
    <h2>{{ cep.gia }}</h2>
    <h2>{{ cep.ddd }}</h2>
    <h2>{{ cep.siafi }}</h2>
  </div>
</div>
